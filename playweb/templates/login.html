<!DOCTYPE html>
<html>
    <head>
        <title>Server Managing Platform</title>
        <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='login.css') }} >
    </head>
    <body>
        <div id="logo">
            <p>LOG IN</p>
        </div>
        <div id="login">
            
            <div id="login_form">
                <form method="POST">
                    <label for="username">Username:</label><br>
                    <input type="text" class="login_text" name="username" ><br>
                    <label for="password">Password:</label><br>
                    <input type="password" class="login_text" name="password" ><br>
                    <input type="checkbox" id="check" value="remember" >Remember
                    <input type="submit" id="submit" value="confirm" ><br>
                </form>
            </div>
        </div>
    </body>
</html>
