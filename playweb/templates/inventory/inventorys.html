{% extends 'base.html' %}
{% block content %}
<div class="inv_back">
    <div class="inv_area">
        <div class="table_outer">
            <div class="table_header">
                <div class="table_lable">
                    <div class="plus" onclick=popup('add_inventory') title="Click to add inventory"></div>
                    <p>Inventorys</p>
                </div>
                <div class="filter"></div>
            </div>
            <div class="table_inner">
                <table frame="box" id="table_inv">
                    <tr class="table_fields">
                        <th>Inventory Name</th>
                        <th>Creator</th>
                        <th class="table_desc">Description</th>
                        <th>Operation</th>
                    </tr>
                    {% for inv in invList %}
                    <tr class="table_content" id={{ 'i____' + inv[0] }}>            
                        <td><input name="inv" type="checkbox" > <a href="javascript:void(0)">{{inv[0]}}</a></td>
                        <td>{{inv[1]}}</td>
                        <td>{{inv[2]}}</td>
                        <td><a href="javascript:void(0)">Edit</a><a href="javascript:void(0)">Remove</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>
<div class="coverup" id='add_inventory'>
    <div class="inv_cover">
        <div class="popup_inv">
            <div class="cross" onclick="hidder('add_inventory')"></div>
            <p class="form_name">Add Inventory</p>
            <hr>
            <div id="form_inventory">
                <div class="input_container">
                    <p>Inventory Name:</p>
                    <input type="text" id="inv_name" autocomplete="off">
                </div>
                <div class="input_container">
                    <p>Creator:</p>
                    <input type="text" id="inv_creator" autocomplete="off">
                </div>
                <div class="input_container">
                    <p>Description:</p>
                    <input type="text" id="inv_desc" autocomplete="off">
                </div>
                <p class="add_result"></p>
                <div class="flex_container">
                    <button onclick="submit_inv()">Confirm</button>
                </div>
            </div>
        </div> 
    </div>
</div>

<script type="text/javascript">
	function submit_inv() {
		data = {}
		id_list = ['inv_name', 'inv_creator', 'inv_desc']
		for (var i in id_list) {
			var val = document.getElementById(id_list[i]).value;
			data[id_list[i]] = val;
		}
		postData(data, '/inventory/inventorys', show_res)
	}

</script>  
{% endblock %}
